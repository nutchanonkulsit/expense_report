<div class="register-form rounded-2xl p-8 shadow-xl">
  <div class="form-header text-center mb-8">
    <h2 class="form-title text-3xl font-bold mb-2">Register</h2>
    <p class="form-subtitle">Create a new account</p>
  </div>

  <form #register="ngForm" (ngSubmit)="onSubmit()">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-input placeholder-gray-400"
        [(ngModel)]="username"
        required
        #usernameField="ngModel"
        placeholder="Choose a username"
      />
      <span
        class="error-message"
        *ngIf="usernameField.invalid && usernameField.touched"
      >
        Username is required
      </span>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-input placeholder-gray-400"
        [(ngModel)]="email"
        required
        email
        #emailField="ngModel"
        placeholder="Enter your email"
      />
      <span
        class="error-message"
        *ngIf="emailField.invalid && emailField.touched"
      >
        Valid email is required
      </span>
    </div>
  </form>
</div>
